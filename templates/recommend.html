<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Similar News</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3>ðŸ§  Articles Similar To:</h3>
    <h5 class="text-primary">{{ title }}</h5>
    <hr>
    <div class="row">
      {% for article in similar %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow">
          <img src="{{ article.image or 'https://via.placeholder.com/300x200' }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.description or 'No description available' }}</p>
            <a href="{{ article.url }}" class="btn btn-outline-info" target="_blank">Read More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href="/" class="btn btn-secondary mt-3">â¬… Back Home</a>
  </div>
</body>
</html>
